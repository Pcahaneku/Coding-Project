<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <title>Login</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/guides">GUIDES</a></li>
            <li><a href="/ticket">TICKET</a></li>
            <li><a href="/hotel">HOTEL</a></li>
            <li><a href="/signup">SIGN UP</a></li>
            <h2>LOGIN</h2>
        </ul>
  
        <div class="image-container">
            <img class="image" src="/static/Images/lion.jpg" alt="An Image of a Lion">
        </div>
    </nav>

    

<div class="container"> <!--Users Forms-->
    <h3 class="text">Welcome Back</h3>
    <h1 class="text"><b>LOG IN</b></h1>

    <form class="forms" action="{{url_for('login')}}" method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
         
        <p><a class="link" href="{{url_for('signup')}}">Don't have an Account?</a></p>
        <button type="submit" class="btn">Log In</button>
    </form>

    {% if message %}
    <p class="message {{message_type}}">{{message}}</p>
    {%endif%}
</div>

<div class="foot">
    <footer>
        <p>@ 2025 Riget Zoo Adventures</p>
    </footer>
</div>

</body>
</html>
